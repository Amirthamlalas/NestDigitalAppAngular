<app-navbar></app-navbar>
<div style=" background-image : url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvjhIpIwiLcv1JLJPE3EhHXKlNkujYAIraBg-V0jbQD2rwO36mCp8tclXWNKWMOtNwtAo&usqp=CAU');
background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;">
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">

                <h3>Employee Login</h3>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <label for="" class="form-label">Employee Id</label>
                    <input name="employeeId" [(ngModel)]="employeeId" type="text" class="form-control">
                </div>
            </div>    
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Password</label>
                    <input name="password" [(ngModel)]="password" type="password" class="form-control">

                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button (click)=" employeeValue()" class="btn btn-success">Login</button>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <a routerLink="/newemployee">New Employee Registration</a>
                </div>
            </div>
        </div>
    </div>
</div>
